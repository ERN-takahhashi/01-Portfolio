<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>01-Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header class="l-header">
    <div class="l-header__inner">
      <h1 class="c-logo">東京ウミマチ</h1>

      <nav class="c-globalNav">
        <ul class="c-globalNav__list">
          <li><a href="#">イベント</a></li>
          <li><a href="#">ショップ</a></li>
          <li><a href="#">グルメ</a></li>
          <li><a href="#">フロアガイド</a></li>
          <li><a href="#">アクセス</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===================== Main Visual ===================== -->
  <section class="p-hero">
    <img src="images/hero.jpg" alt="">
    <div class="p-hero__content">
      <h2>文字</h2>
      <p>最新イベント・ショップ情報をお届け</p>
    </div>
  </section>

  <!-- ===================== Event Section ===================== -->
  <section class="p-event">
    <h2 class="c-section-title">EVENT & CAMPAIGN</h2>

    <ul class="p-event__list">
      <li class="c-card">
        <img src="images/event01.jpg" alt="">
        <h3>春のフェア開催中</h3>
        <p>2026.03.01 - 03.31</p>
      </li>

      <li class="c-card">
        <img src="images/event01.jpg" alt="">
        <h3>期間限定POP UP</h3>
        <p>2026.02.15 - 02.28</p>
      </li>
    </ul>
  </section>

  <!-- ===================== Shop Section ===================== -->
  <section class="p-shop">
    <h2 class="c-section-title">SHOP</h2>

    <ul class="p-shop__list">
      <li class="c-card">
        <img src="images/shop01.jpg" alt="">
        <h3>〇〇カフェ</h3>
        <p>1F / カフェ</p>
      </li>

      <li class="c-card">
        <img src="images/shop01.jpg" alt="">
        <h3>△△雑貨店</h3>
        <p>2F / 雑貨</p>
      </li>
    </ul>
  </section>

  <!-- ===================== Footer ===================== -->
  <footer class="l-footer">
    <ul class="l-footer__nav">
      <li><a href="#">施設案内</a></li>
      <li><a href="#">会社概要</a></li>
      <li><a href="#">プライバシーポリシー</a></li>
    </ul>
    <p class="l-footer__copy">コピーライト</p>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
